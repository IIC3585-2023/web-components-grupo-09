                description="El Kindle, un dispositivo de lectura electrónico, te permite llevar contigo una biblioteca entera en un formato ligero y portátil. Con una pantalla de alta resolución y una luz integrada regulable, podrás disfrutar de tus libros favoritos en cualquier entorno. Conéctate de forma inalámbrica y accede a una amplia selección de títulos, mientras su batería de larga duración garantiza semanas de lectura sin necesidad de recargar. Descubre una experiencia de lectura personalizada y sumérgete en un mundo de historias con el Kindle."

            </tree-item>
            <tree-item>

                description="El Samsung Galaxy S22 Ultra es un testimonio de ingeniería y sofisticación. Con su impresionante pantalla Dynamic AMOLED de alta resolución, experimentarás imágenes y colores vibrantes como nunca antes. Equipado con un potente procesador y una generosa capacidad de almacenamiento, este dispositivo ofrece un rendimiento excepcional y espacio más que suficiente para tus aplicaciones, fotos y videos favoritos. Además, su sistema de cámaras de última generación captura imágenes asombrosas con un nivel de detalle y claridad impresionantes. El Galaxy S22 Ultra redefine tus expectativas y lleva la experiencia móvil al siguiente nivel."

                description="Las zapatillas Jordan 1 son un clásico atemporal que ha dejado huella en la cultura urbana. Con su diseño elegante y distintivo, estas zapatillas son el complemento perfecto para cualquier conjunto. Fabricadas con materiales de alta calidad, ofrecen durabilidad y comodidad durante todo el día. Su famoso logo de ala y su unidad de amortiguación Air-Sole brindan un estilo y rendimiento excepcionales. Ya sea que busques destacar en las calles o en la cancha, las zapatillas Jordan 1 te garantizan un estilo auténtico y un paso seguro."
